<html>
    <head>
        <script src="js/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <h4>Pedro's weekly goal</h4>
            <div class="chartContainer">
                <p>Current</p>
                <h3 id="chart"></h3>
                <b><span class="moreMins"></span>m Goal</b>
                <svg class="chart" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="216.1px" height="188.4px" viewBox="0 14 216.1 188.4" enable-background="new 0 14 216.1 188.4" xml:space="preserve">
                    <path fill="none" stroke="#dfe3e9" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="
                            M 177.5, 181.4
                            c 19.4-18.4, 31.5-44.5, 31.5-73.3
                            c 0-55.8-45.2-101-101-101
                            S 7,52.2,7,108
                            c 0,28.9,12.1,54.9,31.5,73.3">
                    </path>
                    <path id="stroke" fill="none" stroke="#4990e2" stroke-dasharray="0, 490" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="
                            M 177.5, 181.4
                            c 19.4-18.4, 31.5-44.5, 31.5-73.3
                            c 0-55.8-45.2-101-101-101
                            S 7,52.2,7,108
                            c 0,28.9,12.1,54.9,31.5,73.3">
                    </path>
                </svg>
            </div>
            <div class="chartDetails">
                <p class="minsLeft"><b class="moreMins"></b> more mins. to archieve this week's Goal.</p>
                <div class="streak">
                    <h5 id="currentStreak"></h5>
                    <h6>Current Streak</h6>
                </div>
                <div class="streak">
                    <h5 id="bestStreak"></h5>
                    <h6>Best Streak</h6>
                </div>
            </div>
            <div class="leaderBoard">
                <div>
                    <h4 style="float:left">Leaderboard</h4>
                    <select id="selectPeriod">
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                    </select>
                    <div style="clear: both;"></div>
                    <div id="leaderboardList"></div>
                </div>
            </div>
    </body>
    <script src="js/functions.js"></script>

</html>
